<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="logocin.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevGuru</title>
    <link rel = "stylesheet" href=" new1.css">
</head>
<body>
    <header>
        <h2 class="logo">RevGuru</h2>
       <nav class = "navigation">
            <a href="#">Home</a>
            <a href="./product.html">Suggestions</a>
            <a href="#">About Us</a>
            <a href="./product-create.html" style="text-decoration: none;">Add Reviews</a>
            <button class="btnLogin-popup">Login</button>
       </nav>
    </header>
    <div class="Search">
        <input type="text" class="bread" placeholder="Search for Movies...">
        <button class="search-button">
            <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    <div class ="tag-line">
        <h3 class="tag">Film Fusion!</h3>
    </div>
    <div class="image">
        <img src="shadowklog.png" alt="Influhub">
    </div>

    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="./product.html" type="submit" class="btn">Login</a>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Create Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <a href="./product.html" style="color: black;display: flex;
                text-decoration: none;padding: 12px;" type="submit" class="btn">Register</a>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
